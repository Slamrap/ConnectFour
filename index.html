<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/navbar.css">
        <link rel="stylesheet" href="./css/switchButton.css">
        <link rel="stylesheet" href="./css/settings.css">
        
        <title>Connect Four</title>
    </head>
    <body>
        <div class="smallMenu" id="startMenu">
            <div class="card">
                <div class="card_content">
                    <h1>Connect Four</h1>
                    <button class="button" id="start_btn">Start Game</button>
                    <button class="button" id="settings_btn">Settings</button>
                </div>
            </div>
        </div>

        <div class="smallMenu" id="endGameMenu">
            <div class="card">
                <div class="card_content">
                    <h1 id="Who_Won"></h1>
                    <button class="button" id="start_btn">Start Game</button>
                    <button class="button" id="settings_btn">Settings</button>
                </div>
            </div>
        </div>

        <div class="game">
            <div class="header-wrapper">
                <header class="header">
                    <a class="logo">Connect Four</a>
                    <input class="menu-btn" type="checkbox" id="menu-btn" />
                    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
                    <ul class="menu">
                        <li><a href="">New Game</a></li>
                        <li><a href="https://github.com/Slamrap/">Github</a></li>
                    </ul>
                </header>
            </div>
            <div class="gameBoard">
                <div id="CurrentPlayer">
                    <h2>Current player</h2>
                    <h4 id="turnLabel"></h4>
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="settings-content">
                <span class="close">&times;</span>
                <h1>Settings</h1>
                
                <div class="card">
                    <div id="gameMode" class="card-content">
                        <form class="form">
                            <h3>Game mode</h3>
                            <div class="switch-field">
                                <input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
                                <label for="radio-one">Player vs. Player</label>
                                <input type="radio" id="radio-two" name="switch-one" value="no" />
                                <label for="radio-two">Player vs. AI</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div id="Difficulty" class="card-content">
                        <form class="form">
                            <h3>Difficulty</h3>
                            <div class="switch-field">
                                <input type="radio" id="radio-three" name="switch-two" value="yes" checked/>
                                <label for="radio-three">Easy</label>
                                <input type="radio" id="radio-four" name="switch-two" value="maybe" />
                                <label for="radio-four">Medium</label>
                                <input type="radio" id="radio-five" name="switch-two" value="no" />
                                <label for="radio-five">Hard</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div id="PlayFirst" class="card-content">
                        <form class="form">
                            <h3>Who plays first</h3>
                            <div class="switch-field">
                                <input type="radio" id="radio-six" name="switch-three" value="yes" checked/>
                                <label for="radio-six">Player</label>
                                <input type="radio" id="radio-seven" name="switch-three" value="no" />
                                <label for="radio-seven">AI</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div id="AI_Algorithm" class="card-content">
                        <form class="form">
                            <h3>AI algorithm</h3>
                            <div class="switch-field">
                                <input type="radio" id="radio-eight" name="switch-four" value="yes" checked/>
                                <label for="radio-eight">Minimax</label>
                                <input type="radio" id="radio-nine" name="switch-four" value="no" />
                                <label for="radio-nine">Alpha-beta</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/Constants.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/Cell.js"></script>
        <script src="./js/Board.js"></script>
        <script src="./js/Node.js"></script>
        <script src="./js/AlphaBeta.js"></script>
        <script src="./js/settings.js"></script>
        
    </body>
</html>
